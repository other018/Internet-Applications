			$(function () {
				$('button:contains(\'Zielony\')').click(function () {
					$('#classic').addClass('zielona');
				});
				$('button:contains(\'mosteczek\')').click(function () {
					$('#classic').removeClass('zielona');
				});
				$('button:contains(\'ugina\')').click(function () {
					$('#toggle').toggleClass('zielona');
				});

				$('tr:even').addClass('zielona');

				//$('ol.a>li:not(li href.b)').addClass('zielona');
				//$('ol.a>li :not(a.b)').addClass('zielona');

				$('button:contains(\':not\')').click(function () {
					$('ol.a>li a.b)').removeClass('niebieska');
					$('ol.a > :not(li a.b)').addClass('zielona');
					//$('ol.a>li :not(a.b)').addClass('zielona');
				});

				$('button:contains(\'bez :not\')').click(function () {
					$('ol.a>li a.b').addClass('niebieska');
					$('ol.a > :not(li a.b)').removeClass('zielona');
					//$('ol.a>li :not(a.b)').removeClass('zielona');
				});


			});
		</script>
		<style>
			.zielona{background: Pink; color: Green;}
			.niebieska{background: Green; color: Pink;}
		</style>
